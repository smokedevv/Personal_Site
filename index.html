<!DOCTYPE html>

    <title>My Stylish Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en">

        <button class="lang-btn" data-lang="uk">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1280px-Flag_of_Ukraine.svg.png" alt="UA">
        </button>
    </div>

    <header>
        <h1 id="main-title">Welcome to My Blog!</h1>
    </header>

    <main>
        <h2 id="post-heading">Latest Posts</h2>
        <ul>
            <li><a href="posts/post1.html">Post 1</a></li>
            <li><a href="posts/post2.html">Post 2</a></li>
        </ul>

    <footer>
        <p>&copy; 2024 My Stylish Blog</p>
    </footer>

    <script src="script.js"></script>

</html>
